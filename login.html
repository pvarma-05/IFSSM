<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSSM - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left side image -->
        <div class="left-image">
            <img src="/assets/1000_F_423630575_AobEy4xfU8mekhLoj1W6JvuxPzNE7NB8.jpg" alt="Financial Solution Image">
        </div>
        <!-- Right side login form -->
        <div class="right-form">
            <div class="login-card">
                <h2>Login to IFSSM</h2>
                <form action="/" method="post">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
